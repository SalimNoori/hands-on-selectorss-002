<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your CSS here */

    /* basic selectors */
    * {
      background-color: lightgray;
    }

    div {
      font-size: 18px;
      font-weight: 400;
    }

    li {
      font-size: 14px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .highlight {
      background-color: yellow;
    }

    #main-span {
      color: blue;
    } 

    /* Exercise 1: Advanced Selectors */
    div span b {
      color: purple;
    }

    ul > li {
      font-weight: bold;
    }

    /* Exercise 2: Sibling and Attribute Selectors */
    ul ~ a {
      color: green;
    }

    input[type="checkbox"]:checked {
      background-color: yellow;
    }

    /* Exercise 3: Pseudo-classes for Forms */
    input:focus {
      border: 2px solid red;
    }

    input:disabled {
      background-color: grey;
      color: white;
    }

    /* Exercise 4: Structural Pseudo-classes */
    ul li:first-child {
      background-color: blue;
    }

    a:last-of-type {
      text-decoration: underline;
    }

    /* Exercise 5: Combinatorial Selectors */
    ul li:not(:first-child) {
      color: orange;
    }

    input[type="text"][required] {
      box-shadow: 1px 1px 5px black;
    }

    /* Existing CSS */
    span b {
      background-color: green;
    }

    ul li:nth-child(even) {
      background-color: lightblue;
    }

    li[data-info="special"] {
      font-style: italic;
    }

    li:hover {
      background-color: rgb(red, green, blue);
    }
  </style>
</head>
<body>
  <div>This is a div</div>
  <div class="box">This div has a class "box"</div>
  <span>This is a span</span>
  <button>Click me</button>
  <input type="text" required>
  <input type="checkbox" checked>
  <input type="radio" disabled>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <div>
    <span>
      <b>nested text</b>
    </span>
  </div>
</body>
</html>
